<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Joburguers</title>
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-card__title">üçî Joburguers</h1>
            
            <!-- Formul√°rio de Login Unificado -->
            <form id="unifiedLoginForm" class="login-form login-form--active">
                <h2>Fazer Login</h2>
                <p class="login-subtitle">Digite seu telefone (admin ou cliente)</p>
                
                <div class="form-group">
                    <label for="unifiedInput">Telefone</label>
                    <input 
                        type="text" 
                        id="unifiedInput" 
                        placeholder="apenas n√∫meros (ex: 81992974918)"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="unifiedPassword">Senha</label>
                    <input 
                        type="password" 
                        id="unifiedPassword" 
                        placeholder="Sua senha"
                        required
                    >
                </div>

                <button type="submit" class="btn btn--primary btn--full">Entrar</button>
                
                <p class="login-info">
                    N√£o tem uma conta? 
                    <a href="#" id="goToRegister">Criar nova conta de cliente</a>
                </p>

                <div id="unifiedError" class="alert alert--error" style="display: none;"></div>
            </form>

            <!-- Formul√°rio de Registro Cliente -->
            <form id="clientRegisterForm" class="login-form" style="display: none;">
                <h2>Criar Conta Cliente</h2>
                
                <div class="form-group">
                    <label for="registerName">Nome Completo</label>
                    <input 
                        type="text" 
                        id="registerName" 
                        placeholder="Seu nome"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerPhone">Telefone</label>
                    <input 
                        type="tel" 
                        id="registerPhone" 
                        placeholder="(85) 9 9999-9999"
                        pattern="[0-9\-\(\)\s]+"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerConfirmPhone">Confirme o Telefone</label>
                    <input 
                        type="tel" 
                        id="registerConfirmPhone" 
                        placeholder="Confirme seu telefone"
                        pattern="[0-9\-\(\)\s]+"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        placeholder="Digite uma senha (m√≠n. 4 caracteres)"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Confirme a Senha</label>
                    <input 
                        type="password" 
                        id="registerConfirmPassword" 
                        placeholder="Confirme sua senha"
                        required
                    >
                </div>

                <button type="submit" class="btn btn--primary btn--full">Criar Conta</button>
                <button type="button" class="btn btn--secondary btn--full" id="backToLogin">Voltar</button>

                <div id="registerError" class="alert alert--error" style="display: none;"></div>
                <div id="registerSuccess" class="alert alert--success" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <a href="index.html" class="link-back">‚Üê Voltar ao Card√°pio</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
