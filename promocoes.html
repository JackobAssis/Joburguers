<section id="promocoes" aria-labelledby="promocoes-title">
  <div class="container">
    <h2 id="promocoes-title">Promoções</h2>
    <p class="subtitle">Aproveite nossas ofertas e confira os posts recentes.</p>

    <!-- Grid onde os cards serão injetados pelo JS -->
    <div id="promocoes-grid" class="promocoes-grid">
      <!-- Se não houver JS, exibir mensagem amigável -->
      <div class="empty">As promoções serão carregadas aqui. Se nada aparecer, verifique se o JavaScript está ativo.</div>
    </div>

    <!-- botão opcional para recarregar (útil durante testes) -->
    <div class="actions">
      <button id="promocoes-reload" class="btn-small">Recarregar promoções</button>
    </div>
  </div>
</section>
